<!DOCTYPE html>
<html>
<head>
  <title>JavaScriptメモ帳</title>
  <style>
    .memo-container {
      width: 400px;
      margin: 0 auto;
    }

    .memo-input {
      width: 100%;
      margin-bottom: 10px;
    }

    .memo-list {
      list-style: none;
      padding: 0;
    }

    .memo-item {
      margin-bottom: 5px;
    }

    .delete-button {
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="memo-container">
    <input type="text" id="memo-input" placeholder="メモを入力してください">
    <button onclick="addMemo()">追加</button>
    <ul id="memo-list"></ul>
  </div>

  <script>
    // メモリストの配列
    var memoList = [];

    // メモを追加する関数
    function addMemo() {
      var memoInput = document.getElementById("memo-input");
      var memoText = memoInput.value;

      if (memoText) {
        // 新しいメモオブジェクトを作成
        var memo = {
          id: Date.now(),
          text: memoText
        };

        // メモリストに追加
        memoList.push(memo);

        // メモ表示を更新
        updateMemoList();

        // 入力フィールドをクリア
        memoInput.value = "";
      }
    }

    // メモを削除する関数
    function deleteMemo(id) {
      // メモリストから削除
      memoList = memoList.filter(function(memo) {
        return memo.id !== id;
      });

      // メモ表示を更新
      updateMemoList();
    }

    // メモを編集する関数
    function editMemo(id, newText) {
      // メモを検索
      var memo = memoList.find(function(memo) {
        return memo.id === id;
      });

      if (memo) {
        // メモのテキストを更新
        memo.text = newText;

        // メモ表示を更新
        updateMemoList();
      }
    }

    // メモ表示を更新する関数
    function updateMemoList() {
      var memoListContainer = document.getElementById("memo-list");
      memoListContainer.innerHTML = "";

      for (var i = 0; i < memoList.length; i++) {
        var memoItem = document.createElement("li");
        memoItem.className = "memo-item";

        var memoInput = document.createElement("input");
        memoInput.type = "text";
        memoInput.value = memoList[i].text;
        memoInput.setAttribute("data-id", memoList[i].id);
        memoInput.oninput = function() {
          var id = parseInt(this.getAttribute("data-id"));
          var newText = this.value;
          editMemo(id, newText);
        };

        var deleteButton = document.createElement("span");
        deleteButton.className = "delete-button";
        deleteButton.textContent = "削除";
        deleteButton.setAttribute("data-id", memoList[i].id);
deleteButton.onclick = function() {
var id = parseInt(this.getAttribute("data-id"));
deleteMemo(id);
};


    memoItem.appendChild(memoInput);
    memoItem.appendChild(deleteButton);
    memoListContainer.appendChild(memoItem);
  }
}
  </script>
</body>
</html>
